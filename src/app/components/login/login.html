<section class="vh-100 bg-dark">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">

      <!-- Left Image -->
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>

      <!-- Right Form -->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 text-white">

        <h3 class="mb-4 fw-bold">Login</h3>

        <!-- Username -->
        <div class="form-outline mb-4">
          <label class="form-label text-white">Username</label>
          <input type="text" class="form-control form-control-lg"
                 placeholder="Enter username"
                 [(ngModel)]="model.username" name="username" />
        </div>

        <!-- Password -->
        <div class="form-outline mb-3">
          <label class="form-label text-white">Password</label>
          <input type="password" class="form-control form-control-lg"
                 placeholder="Enter password"
                 [(ngModel)]="model.password" name="password" />
        </div>

        <!-- Remember + Forgot -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label" for="remember"> Remember me </label>
          </div>
          <a href="#" class="text-info">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button class="btn btn-primary btn-lg w-100" (click)="login()">
          Login
        </button>

        <p class="small fw-bold mt-3">
          Don't have an account?
          <a routerLink="/register" class="text-danger">Register</a>
        </p>

      </div>
    </div>
  </div>
</section>
